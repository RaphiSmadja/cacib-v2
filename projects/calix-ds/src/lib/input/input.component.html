<div class="flex">
    <label htmlFor="label" *ngIf="label" [class.mandatory]="isMandatory">{{ label }}</label>
    <input pInputText id="input" [placeholder]="placeholder" aria-describedby="input-help"
        (input)="onInputChange($event)" />
    <small *ngIf="hintText" class="hint-text">{{ hintText }}</small>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
