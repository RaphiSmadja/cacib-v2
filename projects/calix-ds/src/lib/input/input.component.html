<div class="flex">
    <label *ngIf="label" [class.mandatory]="isMandatory">{{ label }}</label>
    <input [placeholder]="placeholder" (input)="onInputChange($event)"  [value]="value"/>
    <small *ngIf="hintText" class="hint-text">{{ hintText }}</small>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
